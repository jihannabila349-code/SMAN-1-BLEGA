<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Kalkulator Tip Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Tip</h1>
        <p>Alat bantu untuk menghitung *tip* dengan mudah.</p>
        <div class="input-group">
            <label for="tagihan">Total Tagihan (Rp):</label>
            <input type="number" id="tagihan"
placeholder="Contoh: 150000">
        </div>

        <div class="input-group">
            <label for="persenTip">Persentase Tip (%):</label>
            <input type="number" id="persenTip" value="10" min="0" max="100">
        </div>

        <button onclick="hitungTip()">Hitung Tip</button>
